version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: aegisscan-backend
    command: ["aegisscan", "serve", "--host", "0.0.0.0", "--port", "8000"]
    env_file:
      - backend/.env
    environment:
      - GIT_WORKSPACES_DIR=/tmp/aegis-workspaces
      - RESULTS_DIR=/output
    volumes:
      - ./pentest_output:/output
      - git-workspaces:/tmp/aegis-workspaces
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=http://localhost:8000
        - VITE_BACKEND_URL=http://localhost:8000
        - VITE_ELEVENLABS_AGENT_ID=agent_2401kcfdpme0e11t5r973h462ya8
    container_name: aegisscan-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  cli:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: aegisscan-cli
    entrypoint: ["sleep", "infinity"]
    env_file:
      - backend/.env
    environment:
      - GIT_WORKSPACES_DIR=/tmp/aegis-workspaces
      - RESULTS_DIR=/output
    volumes:
      - ./pentest_output:/output
      - git-workspaces:/tmp/aegis-workspaces

volumes:
  git-workspaces:
    driver: local





